title: 'Codenjoy'
description: >-
  Ребята! Как и обещали, пробуем новые форматы: в этот раз codenjoy. 
  Регистрация обязательна! https://webpurple.timepad.ru/event/748841/

  Что это такое? Это проект (http://codenjoy.com/portal/), целью которого является получение удовольствия от программирования (о чем, в общем-то, можно догадаться по названию). Его часто используют для геймификации в обучении, мы же просто хотим весело провести время. 

  Чем мы будем заниматься? Будем писать ботов! Это же модно сейчас, вот и хайпанём с вами. Только писать мы будем не чат-бота для <what_ever_messenger_you_use>, а игрового бота для какой-нибудь популярной игры: змейка, тетрис, сапёр... (для какой конкретно, пока секрет, с полным списком можно ознакомиться на сайте). 

  И делать мы это будем не во благо бога ботов, а посоревнуемся за ценные (поверьте, это будут не блокнотики с ручками) призы. Для победы нужно будет написать алгоритм, который лучше остальных справится с задачей – наберёт наибольшее количество очков в игре. 

  Сразу предупредим, не стоит бояться отсутствия опыта в написании ботов и в целом в разработке: 
  - скорее всего вы окажетесь не единственным разработчиком, который в недавнем прошлом не писал игровых ботов; 
  - практика проведения этого мероприятия показывает, что у не обремененных опытом junior’ов решать эту задачу получается ловчее; 
  - мы предоставим весь код по взаимодействию с сервером, вам останется лишь вписать алгоритм; 
  - ну и проводим мы это не для того, чтобы силами мериться, а чтобы отвлечься от веб-формочек и попробовать свои силы в необычном направлении. 

  В общем приходите, будет весело! И да, пицца и печеньки included.

  Ждем тебя. Не забудь зарегистрироваться!
